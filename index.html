<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Summary Card</title>
</head>
<body>
    <section class="card-section">
        <div class="card">
            <div class="img-wrapper">
                <img src="./img/illustration-hero.svg" alt="hero">
            </div>
            <div class="about-area">
                <h1>Order Dummary</h1>
                <p>
                    You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plan-block">
                    <div class="music">
                        <img src="./img/icon-music.svg" alt="music">
                        <div class="plan">
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button class="btn">
                    Proceed to Payment
                </button>
                <div class="cancel">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
